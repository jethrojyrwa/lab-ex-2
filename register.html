    <main class="container">
        <h3>Registration for Blogosphere</h3>
        <form action="register.html">

            <div class="username">
                <label for="InputUsername" class="">Username</label> <text class="asterick">*</text>
                <input type="text" class="textbox" id="InputUsername" required>
            </div>

            <div class="email">
                <label for="InputEmail1" class="">Email address</label> <text class="asterick">*</text>
                <input type="email" class="emailbox" id="InputEmail1" required>
                <div id="emailHelp" class="emailmsg"><small>We'll never share your email with anyone else.</small></div>
            </div>

            <div class="password">
                <label for="InputPassword1" class="">Password</label> <text class="asterick">*</text>
                <input type="password" class="passwordbox" id="InputPassword1" required>
            </div>

           
            <label class="">Gender</label> <text class="asterick">*</text>
            <div class="gender1">
                <input class="radioinput" type="radio" name="MenuRadio" id="MaleRadio" required>
                <label class="" for="MaleRadio">
                  Male
                </label>
              </div>
              <div class="gender2">
                <input class="radioinput" type="radio" name="MenuRadio" id="FemaleRadio" required>
                <label class="" for="FemaleRadio">
                  Female
                </label>
              </div>

              <div class="gender3">
                <input class="radioinput" type="radio" name="MenuRadio" id="OtherRadio" required>
                <label class="" for="OtherRadio">
                  Prefer not to Say
                </label>
              </div>
              
              <hr>

              <label class="">Choose your favourite categories</label>
              <div class="interest1">
                <input class="checkBox" type="checkbox" value="Computer Science" id="CompSci">
                <label class="" for="CompSci">
                  Computer Science
                </label>
              </div>

              <div class="interest2">
                <input class="checkBox" type="checkbox" value="Current Affairs" id="CurAff">
                <label class="" for="CurAff">
                  Current Affairs
                </label>
              </div>

              <div class="interest3">
                <input class="checkBox" type="checkbox" value="Psychology" id="Psyc">
                <label class="" for="Psyc">
                  Psychology
                </label>
              </div>

              <div class="interest4">
                <input class="checkBox" type="checkbox" value="Science & Technology" id="Sci&Tech">
                <label class="" for="Sci&Tech">
                  Science & Technology
                </label>
              </div>

              <div class="interest5">
                <input class="checkBox" type="checkbox" value="Art" id="Art">
                <label class="" for="Art">
                  Art
                </label>
              </div>

              <hr>

              <label class="">Educational Qualification: </label> <text class="asterick">*</text>
              <div class="dropdownMenu">
              <select id="dropdown" required onchange="getSelectValue();">
                <option value="" disabled selected>Select your qualification</option>
                <option value="hsslc">HSSLC</option>
                <option value="UG">Undergraduate</option>
                <option value="PG">Postgraduate</option>
                <option value="PhD">Ph.D.</option>
              </select>
            </div>

            <input type="submit" value="Submit">
        </form>
